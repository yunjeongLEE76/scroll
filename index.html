<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(
          150deg,
          green,
          yellowgreen,
          rgb(41, 136, 253)
        );
      }
      h1 {
        position: fixed;
        bottom: 5%;
        left: 3%;
        font-size: 50px;
        color: #fff4ba;
      }
      .innerWrap {
        width: 100%;
        height: 5000px;
      }
      .progressWrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: white;
      }
      .bar {
        width: 0%;
        height: inherit;
        /* 위의 속성을 따라간다는 속성 */
        position: absolute;
        z-index: 100;
        background-color: rgb(36, 78, 43);
        transition: width 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="progressWrap">
      <div class="bar"></div>
    </div>
    <h1>0%</h1>
    <div class="innerWrap"></div>
  </body>
  <script>
    const h1 = document.querySelector("h1");
    const progressBar = document.querySelector(".bar");

    let scrollNum = 0;
    let documentHeight = 0;
    let per = 0;

    window.addEventListener("scroll", () => {
      scrollNum = window.scrollY;
      documentHeight = document.body.scrollHeight - window.innerHeight;
      per = `${percent(scrollNum, documentHeight)}%`;

      h1.innerText = per;
      // 외우는게 편함..
      progressBar.style.width = per;
    });

    const percent = (num, totalNum) => {
      return ((num / totalNum) * 100).toFixed(0);
    };
  </script>
</html>
